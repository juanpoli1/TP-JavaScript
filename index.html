<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Josefin+Sans:wght@300;400;500;700&family=Koulen&family=Lexend+Deca:wght@100;400&family=Poppins:wght@700&family=Roboto:wght@500;700;900&family=Source+Code+Pro&family=Staatliches&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="firmaMessi" src="/img/firmamessi.jpg" alt="">
    </header>

    <main class="row">
        <div class="imgMessi">
            <div id="banner" class="mainTitle">
                <h1 class="title">La tienda del <br>campeon del mundo</h1>
            </div>
        </div>
        <div id="contenedorProductos" class="row"></div>
        <div class="botonesCarrito">
            <hr>
            <button class="btn botonColor" id="verCarrito">Ver Carrito</button>
            <button class="btn botonColor" id="vaciarCarrito">Vaciar Carrito</button>
        </div>
        <h3 class="valor">El total de su compra es de: <span id="total"></span></h3>
        <div id="contenedorCarrito" class="row"></div>
    </main>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
